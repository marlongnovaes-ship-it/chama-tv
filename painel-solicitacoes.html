<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√µes de Teste | Painel Admin - Chama TV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .header {
            background: linear-gradient(135deg, #2d1810 0%, #1a1a1a 100%);
            border-bottom: 2px solid #ff4500;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title h1 {
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff4500 0%, #ff6347 100%);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #ff4500;
        }

        .stat-label {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }

        .solicitacoes-list {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
        }

        .solicitacao-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .solicitacao-item:hover {
            border-color: #ff4500;
            transform: translateX(5px);
        }

        .solicitacao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .solicitacao-nome {
            font-size: 18px;
            font-weight: 600;
            color: #ff4500;
        }

        .solicitacao-data {
            font-size: 12px;
            color: #888;
        }

        .solicitacao-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            color: #888;
            font-size: 12px;
        }

        .solicitacao-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-success {
            background: #28a745;
            color: #fff;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pendente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-em_atendimento {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border: 1px solid #007bff;
        }

        .status-atendido {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <span style="font-size: 30px;">üìã</span>
            <h1>Solicita√ß√µes de Teste - Chama TV</h1>
        </div>
        <div class="header-actions">
            <a href="painel-admin.html" class="btn btn-secondary">‚öôÔ∏è Configura√ß√µes</a>
            <button class="btn btn-secondary" onclick="atualizarLista()">üîÑ Atualizar</button>
            <button class="btn btn-secondary" onclick="sair()">üö™ Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSolicitacoes">0</div>
                <div class="stat-label">Total de Solicita√ß√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPendentes">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAtendidos">0</div>
                <div class="stat-label">Atendidos</div>
            </div>
        </div>

        <div class="solicitacoes-list">
            <h2 style="margin-bottom: 20px; color: #ff4500;">üìã Todas as Solicita√ß√µes</h2>
            <div id="listaSolicitacoes">
                <!-- Solicita√ß√µes ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script src="solicitacoes.js"></script>
    <script src="credenciais.js"></script>
    <script>
        // Verificar se est√° logado
        if (sessionStorage.getItem('chamatv_admin_logado') !== 'true') {
            window.location.href = 'painel-login.html';
        }

        function atualizarLista() {
            const solicitacoes = gerenciadorSolicitacoes.listar();
            const listaSolicitacoes = document.getElementById('listaSolicitacoes');
            
            // Atualizar estat√≠sticas
            document.getElementById('totalSolicitacoes').textContent = solicitacoes.length;
            document.getElementById('totalPendentes').textContent = solicitacoes.filter(s => s.status === 'pendente').length;
            document.getElementById('totalAtendidos').textContent = solicitacoes.filter(s => s.status === 'atendido').length;
            
            if (solicitacoes.length === 0) {
                listaSolicitacoes.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Nenhuma solicita√ß√£o ainda</h3>
                        <p>As solicita√ß√µes de teste aparecer√£o aqui quando os clientes preencherem o formul√°rio.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            solicitacoes.forEach(solicitacao => {
                const statusClass = `status-${solicitacao.status}`;
                const statusTexto = {
                    'pendente': 'Pendente',
                    'em_atendimento': 'Em Atendimento',
                    'atendido': 'Atendido'
                }[solicitacao.status];
                
                html += `
                    <div class="solicitacao-item">
                        <div class="solicitacao-header">
                            <div>
                                <div class="solicitacao-nome">${solicitacao.nome}</div>
                                <div class="solicitacao-data">üìÖ ${solicitacao.data}</div>
                            </div>
                            <span class="status-badge ${statusClass}">${statusTexto}</span>
                        </div>
                        <div class="solicitacao-info">
                            <div class="info-item">
                                <div class="info-label">WhatsApp</div>
                                <div>üì± ${solicitacao.whatsapp}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">E-mail</div>
                                <div>üìß ${solicitacao.email}</div>
                            </div>
                        </div>
                        <div class="solicitacao-actions">
                            ${solicitacao.status !== 'atendido' ? `
                                <button class="btn btn-success btn-small" onclick="marcarAtendido(${solicitacao.id})">
                                    ‚úÖ Marcar como Atendido
                                </button>
                            ` : ''}
                            ${solicitacao.status === 'pendente' ? `
                                <button class="btn btn-warning btn-small" onclick="marcarEmAtendimento(${solicitacao.id})">
                                    ‚è≥ Em Atendimento
                                </button>
                            ` : ''}
                            <button class="btn btn-primary btn-small" onclick="abrirWhatsApp('${solicitacao.whatsapp}', '${solicitacao.nome}')">
                                üí¨ WhatsApp
                            </button>
                            <button class="btn btn-danger btn-small" onclick="excluirSolicitacao(${solicitacao.id})">
                                üóëÔ∏è Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            listaSolicitacoes.innerHTML = html;
        }

        function marcarAtendido(id) {
            gerenciadorSolicitacoes.atualizarStatus(id, 'atendido');
            atualizarLista();
        }

        function marcarEmAtendimento(id) {
            gerenciadorSolicitacoes.atualizarStatus(id, 'em_atendimento');
            atualizarLista();
        }

        function excluirSolicitacao(id) {
            if (confirm('Tem certeza que deseja excluir esta solicita√ß√£o?')) {
                gerenciadorSolicitacoes.excluir(id);
                atualizarLista();
            }
        }

        function abrirWhatsApp(numero, nome) {
            const mensagem = `Ol√° ${nome}! Aqui √© do Chama TV. Recebi sua solicita√ß√£o de teste gr√°tis!`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }

        function sair() {
            sessionStorage.removeItem('chamatv_admin_logado');
            sessionStorage.removeItem('chamatv_admin_usuario');
            window.location.href = 'painel-login.html';
        }

        // Carregar lista ao iniciar
        atualizarLista();

        // Atualizar automaticamente a cada 30 segundos
        setInterval(atualizarLista, 30000);
    </script>
</body>
</html>
